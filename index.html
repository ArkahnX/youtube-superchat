<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Youtube Superchat Tool</title>

		<link rel="stylesheet" href="src/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="superchattext">
			<div id="superchatvalues"></div>
			<div class="none superchat-card">
				<div class="header">Instructions of sorts</div>
				<div class="contents">
					<p>
						Choose which superchats you want to include or exclude, and enter your message. <br /><br />
						Please use the | character to indicate a "new" superchat for now.<br /><br />
						(Character limit is 1000 for performance reasons)
					</p>
				</div>
			</div>
			<div class="none superchat-card">
				<div class="header">Enter your superchat here</div>
				<div class="contents" id="superchattextbox"></div>
			</div>
		</div>
		<div id="main"></div>
		<script src="build/main.js" type="module"></script>
	</body>
</html>
